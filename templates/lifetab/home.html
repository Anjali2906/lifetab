{% extends 'lifetab/base.html' %}

{% block main %}

{% if user and not user.is_anonymous %}
<script> 
        function attachgetlisteners(item){
            $(item).ajaxForm({
                success: function(response){
                    // alert('item deleted!');
                    $(item).fadeOut('slow');
                },
            });
        }
        // wait for the DOM to be loaded 
        $(function() {
            // bind 'myForm' and provide a simple callback function 
            $('#today-create').ajaxForm({
            	success: function(response){

                    var title = response.title;
                    var todoid = response.id;
                    var data = '<li class="rest"><form action="/todo/done" method="post">' + "{% csrf_token %}" + '<input type="submit" value="check"/><label><input type="hidden" name="id" value="'+ todoid+'"/>'+ todoid + ":" + title+'</label></form></li>';
                    $('#today-ul').prepend(data);
                    $('#today-ul li:first').css({'display':'none'}).fadeIn();
                    $('#newtodo').val('');
            	},
            });



            // fetch today's stuff
            $.get('/todo/today').done(function(response){
                                    var block = $('#today-ul');
                                    block.html('');
                                    var len = response.data.length;
                                    for(var i=0; i<len; i++){
                                        todoid = response.data[i].id;
                                        title = response.data[i].title;
                                        block.append('<li class="rest"><form action="/todo/done" method="post">' + "{% csrf_token %}" + '<input type="submit" value="check"/><label><input type="hidden" name="id" value="'+ todoid+'"/>'+ todoid + ":" +title+'</label></form></li>');

                                    }
                                    var items = $('.rest');
                                    for(var i=0; i<items.length; i++){
                                        attachgetlisteners(items[i]);
                                    }
                                });
            


            // fetch other things
        }); 
    </script> 
 <div id="wrapper">
 	<div id="header">
 		<div id="logout-button">

            <a href="{% url 'auth:logout' %}?next={{ request.path }}"><button type ="submit">Logout</button></a>
 		</div>
 	</div>
 	<div id="left-section" class="col-md-4">
 		<div id="today-box">
 			<div class="heading">
 				To-dos
 			</div>
            <div class="li-header">
                <form action="{% url 'todo:create' %}" id="today-create" method="post">
                    {% csrf_token %}
                    <input type="text" name="title"/><br>
                    <input type="submit" style="display:none">
                </form>
            </div>
            <ul id="today-ul">
     			Loading...
     		</ul>
 		</div>
 		<div id="future-box">
 			<div class="heading">
 				Future
 			</div>
 			<ul id="future-ul">
 				<li class="li-header">
 					<form>
 						<input type="text"/><br>
 					</form>
 				</li>
 				<li class="rest">
 					<form >
 						<input type="submit" value="check"/>
 						<input type="hidden"/>
 						Some random text from the future database:)
 					</form>
 				</li>
 			</ul>
 		</div>
 	</div>
 	<div id="center-section">
 		<div id = "google-search">
				<form id="tfnewsearch" method="get" action="http://www.google.com/search">
		        	<input type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
				</form>
 		</div>
 		<div id = "clock">
 			<iframe src="http://free.timeanddate.com/clock/i4i7et7v/n1648/szw300/szh300/hocfff/hbw0/cf100/hgr0/fas20/facfff/fdi92/mqc000/mqs2/mql3/mqw4/mqd70/mhc000/mhs2/mhl3/mhw4/mhd70/mmv0/hhs3/hms3/hsc00f" frameborder="0" width="302" height="306"></iframe>


 		</div>
 	</div>
 	<div id="right-section">
 		<div id="add-journal">
 			<form>
 				<textarea rows="8" cols="40" name="new-journal" placeholder="Write your journal here :)"></textarea><br>
 				<input type="submit" value="Yes, I want a new journal :D">
 			</form>
 		</div>
 		<div id="your-journal">
 			<form>
 				<input type="submit" value="Make me a new journal">
 			</form>
 		</div>
 	</div>
 </div>
 <p>
  
   {% else %}
    <ul> 
	     <li>
	       <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with Google</a>
	     </li>
         <!-- <li>
            <form action="/login" method="post">Use normal login
            {% csrf_token %}
                <input type="text" name="username"/>
                <input type="password" name="password"/>
                <input type="submit" value="Login"/>
            </form>
        </li> -->
     </ul>
   {% endif %}
   
 </p>
 </div>
{% endblock %}
